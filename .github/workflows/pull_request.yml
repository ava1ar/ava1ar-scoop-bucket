on:
  pull_request:
    types: [ opened ]
name: Pull Requests
jobs:
  pullRequestHandler:
    name: PullRequestHandler
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}    
    - name: PullRequestHandler
      uses: astelmachonak-nydig/GithubActions@794c13d60435d8dee4f12030ba2082c7bf29850f
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCOOP_BRANCH: develop
