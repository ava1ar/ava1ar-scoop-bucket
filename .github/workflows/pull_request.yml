on:
  pull_request:
    types: [ opened ]
name: Pull Requests
jobs:
  pullRequestHandler:
    name: PullRequestHandler
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}    
    - name: PullRequestHandler
      uses: ScoopInstaller/GithubActions@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
