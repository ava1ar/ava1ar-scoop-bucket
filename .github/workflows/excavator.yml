on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *" # 6am UTC time ~ midnight in US
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Excavate
      uses: ScoopInstaller/GithubActions@latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SKIP_UPDATED: '1'
